<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/animate.css">
    <title>Hello World</title>
</head>

<body class="blue darken-4">
        <!-- main card -->
        <main>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card full-height">
                            <span class="card-title blue white-text center p-2">
                                Euromillions
                            </span>
                        <!-- first row -->
                        <div class="card-content">
                            <h4 class="center">Main Numbers</h4>
                            <div class="row" id="mains">
                                <div class="mainBox center" id="number1">?
                                </div>
                                <div class="mainBox center" id="number2">?
                                </div>
                                <div class="mainBox center" id="number3">?
                                </div>
                                <div class="mainBox center" id="number4">?
                                </div>
                                <div class="mainBox center" id="number5">?
                                </div>
                            </div>
    
                        </div>
                            <!-- second row -->
    
                            <div class="card-content">
                                <div class="row">
                                    <h4 class="center">Bonus Numbers</h4>
                                    <div class="col s3 offset-s3">
                                        <div class="red white-text bonusBox center" id="bnumber1">?
                                        </div>
                                    </div>
                                    <div class="col s3">
                                        <div class="red white-text bonusBox center" id="bnumber2">?
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action center grey lighten-4">
                                <button href="#" id="submit" class="btn blue waves-effect mb-5">Generate</button>
                            </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
